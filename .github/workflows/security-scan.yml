name: Security Scan

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  actions: read
  contents: read
  packages: read
  security-events: write
  id-token: write

jobs:
  codeql:
    name: CodeQL Suite
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript,actions
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  microsoft-security-devops:
    name: Microsoft Security DevOps
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET 6 runtime for CredScan
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Run Microsoft Security DevOps analyzers
        id: msdo
        uses: microsoft/security-devops-action@v1
        with:
          tools: credscan,checkov

      - name: Upload MSDO SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}

      - name: Fail on detected MSDO issues
        if: ${{ steps.msdo.outputs.issueCount != '' && steps.msdo.outputs.issueCount != '0' }}
        run: |
          echo "::error::Microsoft Security DevOps detected ${{ steps.msdo.outputs.issueCount }} issue(s). Review the Security tab for details."
          exit 1

  trivy:
    name: Trivy Scan
    runs-on: ubuntu-latest
    needs: microsoft-security-devops
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build container image
        run: |
          docker build -t dnd-app:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'dnd-app:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
